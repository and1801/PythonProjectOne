{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    {% block title %}

    {% endblock %}


    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель -->
            <aside class="col-md-3 col-lg-2 sidebar">
                <img src="{% static 'main/img/logo.png' %}" alt="логотип" class="img-fluid">
                <span>FlowerDelivery</span>
                <ul>
                    <li><a href="{% url 'index' %}">Главная страница</a></li>
                    <li><a href="{% url 'register' %}">Страница регистрации</a></li>
                    <li><a href="{% url 'login' %}">Страница входа</a></li>
                    <li><a href="{% url 'catalog' %}">Каталог</a></li>
                </ul>
            </aside>
            <!-- Основной контент -->
            <main class="col-md-9 col-lg-10">
                {% include 'main/nav.html' %}
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
